name: Publish release

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'The project to release'
        required: true
        type: choice
        options: 
          - ':apps:client-a'
          - ':apps:client-b'
          - ':packages:core'
      tag_ref:
        description: 'Tag ref to publish release for'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Merge release tag to main branch
        run: |
          git fetch
          git merge ${{ inputs.tag_ref }}
          git push

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Build project
        run: gradle ${{ inputs.project }}:build

      - name: Get version
        run: |
          VERSION=$(gradle ${{ inputs.project }}:printVersion | grep "Version:" | awk '{print $2}')
          echo "project_version=$VERSION >> $GITHUB_ENV"

      - name: Resolve build output directory
        run: 
          BUILD_PATH=$(gradle ${{ inputs.project }}:properties | grep "buildDir:" | awk '{print $2}')
          echo "build_dir=$BUILD_PATH >> $GITHUB_ENV"

      - name: Upload release to GitHub Releases
        uses: softprops/action-gh-release@v1
        with: 
          tag_name: ${{ inputs.tag_ref }}
          name: ${{ inputs.tag_ref }}
          body: "boom"
          files: ${{ env.build_dir }}/libs/*-${{ env.project_version }}.jar
